<div id="container">
	<div id="timebox">
		<div id="inner">
			<svg width="150" height="150" xmlns="http://www.w3.org/2000/svg" id="mmc">
				 <g>
				  <ellipse ry="55" rx="55" id="svg_1" cy="75" cx="75" stroke-width="10" stroke="#333333" fill="none"></ellipse>
                   <ellipse ry="45" rx="45" id="svg_a" cy="75" cx="75" stroke-width="0" stroke="none" fill="#333333" style="transform:scale(1);transform-origin: 50% 75px;"></ellipse>
				 </g>
			</svg>
			<div class="clock"></div>
		</div>
		
		<div id="endbox">
			<div class="subd">END</div>
			<div id="endnum">{{display.end}}</div>
		</div>
	</div>
	<ul id="standset">
        <li v-for="(item, index) in initGameProperty.standOrder" v-bind:class="{byRignt:initGameProperty.standOrder.length==2&&index==1,active:status.stand==index+1}"><span v-bind:class="{active:status.stand==index+1}">{{item}}</span>
        </li>
        
	</ul>
    <ul id="dotindex">
        <li v-for="n in initGameProperty.arrowsUp" v-bind:class="{active:((status.time%initGameProperty.arrowsUp==0?initGameProperty.arrowsUp:status.time%initGameProperty.arrowsUp) == n)&&status.time!=0}">
        </li>
    </ul>
    <div id="belt">
        {{status.gameStatus}}
    </div>
</div>
